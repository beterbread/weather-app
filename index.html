<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="background" />
    <div class="container">
      <div class="searchbarcont">
        <div class="searchbar">
          <input type="text" placeholder="Enter location..." />
          <img id="search" />
        </div>
        <p id="invalid"></p>
      </div>
      <div class="info">
        <p id="name"></p>
        <p id="temp"></p>
        <p id="condition"></p>
        <p id="feelslike"></p>
        <p id="measure"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
